{% raw %}name: test

on:
  push:
  schedule:
  - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - "3.9"

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: build
        run: |
          docker compose build --build-arg PYTHON_VERSION=${{ matrix.target }}

    - name: test
      run: |
        docker compose run predict.test{% endraw %}
