name: test

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup_python${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

    - name: test
      run: |
        pip install -U setuptools wheel pip
        pip install cruft pre-commit
        pre-commit run --all-files
        cruft create --no-input https://github.com/${{ github.repository }}
        cd servicecanary
        git config --global init.defaultBranch main
        git init .
        git remote add origin https://github.com/pennsignals/servicecanary.git
        git add -A
        git config user.email pennsignals123@users.noreply.github.com
        git config user.name pennsignals123
        git config credential.helper store
        (echo protocol=https; echo host=github.com; echo username=pennsignals123; echo password=$(printf '${{ secrets.PAT }}' | jq -sRr @uri); echo) | git credential approve
        git commit -m 'canary'
        git push -u origin main -f -v
